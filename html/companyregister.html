<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,shrink-to-fit=no">
		<title></title>
		<link href="../css/bootstrap.min.css" rel="stylesheet">
		<link href="../css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/bootstrap-select.min.css">
		<link rel="stylesheet" type="text/css" href="../css/demo.css">
		<link rel="stylesheet" type="text/css" href="../css/companyregister.css"/>
	</head>

	<body>
		<div id="body-box">
			<div class="leftbox">
				<div class="logo">
					<img src="../img/3company1.jpg" />
				</div>
				<div class="leftlist">
					<div class="img1">
						<img src="../img/3company2.jpg" />
					</div>
					<div>
						<a href="company.html" style="text-decoration: none;">
							<h1>高通ID</h1></a>
					</div>
					<div>
						<h3>使用Qualcomm ID，您可以访问产品信息，例如文档，工具，软件，支持社区等。</h3>
					</div>
					<div class="wz1">
						<span>
						注意：某些产品套件，工具和材料可能要求您在访问或使用这些项目之前接受其他条款和条件。
					</span>
					</div>
				</div>
				<div class="bottomwz">
					<div class="row-box text-center">
						<div class="col-md-3 col-sm-3">
							<a href="#">使用条款</a>
						</div>
						<div class="col-md-3 col-sm-3">
							<a href="#">隐私</a>
						</div>
						<div class="col-md-3 col-sm-3">
							<a href="#">Cookie政策</a>
						</div>
						<div class="col-md-3 col-sm-3">
							<a href="companyagency.html">联系我们</a>
						</div>
					</div>

					<p>© 2019 Qualcomm Technologies，Inc。和/或其附属公司</p>
				</div>
			</div>

			<div class="rightbox">
				<div class="registerlist">
					<div class="zhuceid">
						<h2>注册</h2>
					</div>
					<div class="wz2">
						<p>验证帐户后，您的Qualcomm ID将成为您的电子邮件地址。</p>
					</div>
					<div>
						<form id="form1" name="form1" method="" action="post">
							<table border="0" cellspacing="0" cellpadding="0">
								<tr>
									<td class="texttable">
										<span id="nameone">您的姓氏*&nbsp;&nbsp;&nbsp;&nbsp;</span>
										<input type="text" onmousedown="down1()" required class="textshuru" name="username1" onblur="checkusername1()" placeholder="First Name" id="addusername1" />
									</td>
								</tr>
								<tr>
									<td class="texttable">
										<span id="nametwo">您的名字*</span>
										<input type="text" onmousedown="down2()" required class="textshuru" name="username2" onblur="checkusername2()" placeholder="Last Name" id="addusername2" />
									</td>
								</tr>
								<tr>
									<td class="texttable">
										<span id="namethr">电子邮箱*</span>
										<input type="text" onmousedown="down3()" required class="textshuru" name="email" onblur="checkemail()" placeholder="Email" id="addemail" />
										<br />
										<p>使用公司电子邮件地址</p>
									</td>
								</tr>
								<tr>
									<td class="country">
										<select class="selectpicker countrypicker" data-live-search="true" data-default="China" data-flag="true"></select>
									</td>
								</tr>
								<tr>
									<td>
										<input type="checkbox" name="" id="cbagree" value="" />
										<span>
										我同意
										<a href="">Qualcomm使用条款隐私政策</a>
										和
										<a href="">隐私政策</a>
									</span>
									</td>
								</tr>
								
							</table>
							<div class="loginbtn" id="sss" onmouseover="over()" onmouseout="out()">
									<td>										
										<p>
											<input type="submit" id="" name="" value="继续" />
										</p>
									</td>
								</div>
						</form>
					</div>

					<div class="logintext">
						<span>
						已经拥有Qualcomm ID？
					</span>
						<span>
						<a href="">登录</a>
					</span>
					</div>
				</div>
			</div>
		</div>

		<button onclick="returnTop()" id="btnTop" title="">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</button>

		<script src="../js/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/bootstrap-select.min.js"></script>
		<script src="../js/countrypicker.min.js"></script>
		<script type="text/javascript">
			$(function() {
				$('#body-box').css('height', '$(document).height()');
			})

			function checkusername1() {
				var form = document.getElementById("form1");
				var username1 = form.username1.value.length;
				if(username1 < 1 || username1 > 6) {
					addusername1.style.borderColor = "red";
					return false;
				} else {
					addusername1.style.borderColor = "green";
					return true;
				}
			}

			function checkusername2() {
				var form = document.getElementById("form1");
				var username2 = form.username2.value.length;
				if(username2 < 1 || username2 > 6) {
					addusername2.style.borderColor = "red";
					return false;
				} else {
					addusername2.style.borderColor = "green";
					return true;
				}
			}

			function checkemail() {
				var form = document.getElementById("form1");
				var email = /^[A-Za-z0-9_-]+@[a-zA-Z0-9_-]+(\.[a-zA-Z0-9_-]+)+$/;
				if(!email.test(form.email.value)) {
					addemail.style.borderColor = "red";
					return false;
				} else {
					addemail.style.borderColor = "green";
					return true;
				}
			}

			function over() {
				var x = document.getElementById("sss").style.backgroundColor = "#3254dc";
			}

			function out() {
				var x = document.getElementById("sss").style.backgroundColor = "#b7c3f3";
			}

			function down1() {
				var x = document.getElementById("nameone").style.fontSize = "12px";
				var x = document.getElementById("nameone").style.top = "19px";
				var x = document.getElementById("nameone").style.left = "6px";
			}

			function down2() {
				var x = document.getElementById("nametwo").style.fontSize = "12px";
				var x = document.getElementById("nametwo").style.top = "19px";
				var x = document.getElementById("nametwo").style.left = "6px";
			}

			function down3() {
				var x = document.getElementById("namethr").style.fontSize = "12px";
				var x = document.getElementById("namethr").style.top = "19px";
				var x = document.getElementById("namethr").style.left = "6px";
			}

			window.onscroll = function() {
				scrollFunction()
			};

			$(function() {
				$(window).scroll(function(){
					console.log($(window).scrollTop());
					if($(window).scrollTop()>200){
						$("#btnTop").fadeIn();
					}else{
					$("#btnTop").fadeOut();
					}					
				})
				$("#btnTop").click(function(){
					$("html,body").animate({'scrollTop':'0px'},500);
				})
			});
		</script>
	</body>

</html>
